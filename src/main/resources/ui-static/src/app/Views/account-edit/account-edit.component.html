<ol class="breadcrumb">
  <li class="breadcrumb-item"><a href="revo-student-dashboard.html">Home</a></li>
  <li class="breadcrumb-item active">Dashboard</li>
</ol>
<div class="card">
  <div class="tab-content card-body">
    <div class="tab-pane active" id="first">
      <form action="#" class="form-horizontal">
        <div class="form-group row">
          <label for="file" class="col-sm-3 col-form-label">Avatar</label>
          <div class="col-sm-9">
            <div class="media">
              <div class="media-left">
                <div class="icon-block rounded">
                  <i class="material-icons text-muted-light md-36">photo</i>
                </div>
              </div>
              <div class="media-body media-middle">
                <label class="custom-file m-0">
                  <input type="file" id="file">
                  <span class="custom-file-control"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="col-sm-3 col-form-label">Full Name</label>
          <div class="col-sm-8">
            <div class="row">
              <div class="col-md-6">
                <input type="text" class="form-control" placeholder="First Name"
                       value="Adrian">
              </div>
              <div class="col-md-6">
                <input id="name" type="text" class="form-control"
                       placeholder="Last Name"
                       value="Demian">
              </div>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-3 col-form-label">Email</label>
          <div class="col-sm-6 col-md-6">
            <div class="input-group">
                                                <span class="input-group-addon" id="basic-addon1">
                <i class="material-icons md-18 text-muted">mail</i>
              </span>
              <input id="email" type="text" class="form-control"
                     placeholder="Email Address"
                     value="contact@mosaicpro.biz" disabled>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="website" class="col-sm-3 col-form-label">Website</label>
          <div class="col-sm-6 col-md-4">
            <div class="input-group">
                                                <span class="input-group-addon" id="basic-addon2">
                <i class="material-icons md-18 text-muted">language</i>
              </span>
              <input id="website" type="text" class="form-control" placeholder="www."
                     value="learning.themekit.io">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="password" class="col-sm-3 col-form-label">Change Password</label>
          <div class="col-sm-6 col-md-4">
            <div class="input-group">
                                                <span class="input-group-addon" id="basic-addon3">
                <i class="material-icons md-18 text-muted">lock</i>
              </span>
              <input id="password" type="text" class="form-control"
                     placeholder="Enter new password">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-8 offset-sm-3">
            <div class="media">
              <div class="media-left">
                <a href="#" class="btn btn-success">Save Changes</a>
              </div>
              <div class="media-body media-middle pl-1">
                <label class="custom-control custom-checkbox m-0">
                  <input type="checkbox" class="custom-control-input" checked>
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Subscribe to Newsletter</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
