<div class="text-center m-2">
  <div class="icon-block rounded-circle">
    <i class="material-icons align-middle md-36 text-muted">edit</i>
  </div>
</div>
<div class="card">
  <div class="card-header bg-white text-center">
    <h4 class="card-title">Sign Up</h4>
    <p class="card-subtitle">Create a new account</p>
  </div>
  <div class="card-body">
    <form action="revo-student-dashboard.html" method="get">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Full Name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm Password">
      </div>
      <div class="form-group text-center">
        <label class="custom-control custom-checkbox m-0">
          <input type="checkbox" class="custom-control-input" checked>
          <span class="custom-control-indicator"></span>
          I agree to the&nbsp;<a href="#">Terms of Use</a>
        </label>
      </div>
      <p class="text-center">
        <button type="submit" class="btn btn-primary btn-block">
          <span class="btn-block-text">Sign Up</span>
        </button>
      </p>
      <div class="text-center">Already signed up? <a [routerLink]="['/','login']">Log in</a></div>
    </form>
  </div>
</div>
